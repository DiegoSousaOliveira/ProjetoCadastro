{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tabelaCadastro.css' %}">
</head>
<body>
    <div class="conteine">
        <table class="tabelaCadastro">
            <caption class="titulo">Lista de Cadastro</caption>
            <thead>
                <tr class="atributos">
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cpf</th>
                <th>Sexo</th>
                </tr>
            </thead>
            <tbody class="corpo">
                {% for pessoa in lista_pessoa %}
                <tr>
                    <td>{{pessoa.posicao}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.idade}}</td>
                    <td>{{pessoa.cpf}}</td>
                    <td>{{pessoa.sexo}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
